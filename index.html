<!DOCTYPE html>
<html>
<head>
  <title>Random Message Collector</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Random Message Collector</h1>
    <p>Share your thoughts, secrets, or just say hello!</p>
  </header>
  <main>
    <section class="message-form">
      <form id="message-form">
        <input type="text" id="message" name="message" placeholder="Type a message...">
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="messages">
      <h2>Messages</h2>
      <div id="messages"></div>
    </section>
    <section class="responses">
      <h2>Responses</h2>
      <div id="responses"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Random Message Collector</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
